name: Release v2

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v2.2.0)'
        required: true
        type: string

jobs:
  check-branch:
    name: Verify tag is on main branch
    runs-on: ubuntu-latest
    outputs:
      on-main: ${{ steps.check.outputs.on-main }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check branch

      - name: Check if tag is on main
        id: check
        run: |
          # Get the commit the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is on main
          if git branch -r --contains $TAG_COMMIT | grep -q 'origin/main'; then
            echo "on-main=true" >> $GITHUB_OUTPUT
            echo "Tag is on main branch"
          else
            echo "on-main=false" >> $GITHUB_OUTPUT
            echo "Tag is NOT on main branch"
            echo "ERROR: Releases can only be created from tags on the main branch"
            exit 1
          fi

  # Build Linux binaries only - these are reliable from CI
  build-linux:
    needs: check-branch
    if: needs.check-branch.outputs.on-main == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: statusline-linux-amd64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: statusline-linux-arm64
            use-cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross

      - name: Build with cross
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            echo "Skipping strip for ARM64"
          else
            strip target/${{ matrix.target }}/release/statusline
          fi

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz statusline
          cd ../../../
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.*

  # Build Linux Turso variants
  build-linux-turso:
    needs: check-branch
    if: needs.check-branch.outputs.on-main == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: statusline-turso-linux-amd64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: statusline-turso-linux-arm64
            use-cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross

      - name: Build with cross (turso-sync)
        if: matrix.use-cross
        run: cross build --release --features turso-sync --target ${{ matrix.target }}

      - name: Build with cargo (turso-sync)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --features turso-sync --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            echo "Skipping strip for ARM64"
          else
            strip target/${{ matrix.target }}/release/statusline
          fi

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz statusline
          cd ../../../
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.*

  release:
    needs: [build-linux, build-linux-turso]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          # Move all artifacts to the root directory
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec mv {} . \;

          # List all files for debugging
          ls -la *.tar.gz *.sha256 || true

      - name: Create Draft Release with Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.version.outputs.version }}
          name: Claudia Statusline ${{ steps.version.outputs.version }}
          files: |
            *.tar.gz
            *.sha256
          body: |
            ## Claudia Statusline ${{ steps.version.outputs.version }}

            High-performance, secure statusline for Claude Code with SQLite dual-storage backend.

            ### Release Status

            > **Note**: This is a DRAFT release. Linux binaries are built automatically by CI.
            > Windows, macOS, and FreeBSD binaries are compiled manually and uploaded separately.
            >
            > **Do not publish** until all platform binaries have been uploaded.

            ### Available Binaries

            **Linux (CI-built):**
            | Platform | File | Status |
            |----------|------|--------|
            | Linux x86_64 | `statusline-linux-amd64.tar.gz` | Ready |
            | Linux ARM64 | `statusline-linux-arm64.tar.gz` | Ready |
            | Linux x86_64 (Turso) | `statusline-turso-linux-amd64.tar.gz` | Ready |
            | Linux ARM64 (Turso) | `statusline-turso-linux-arm64.tar.gz` | Ready |

            **Manual Upload Required:**
            | Platform | File | Status |
            |----------|------|--------|
            | Windows x86_64 | `statusline-windows-amd64.zip` | Pending |
            | macOS Intel | `statusline-darwin-amd64.tar.gz` | Pending |
            | macOS Apple Silicon | `statusline-darwin-arm64.tar.gz` | Pending |
            | FreeBSD x86_64 | `statusline-freebsd-amd64.tar.gz` | Pending |

            ### Manual Upload Instructions

            After Linux builds complete, upload platform binaries from local machines:

            ```bash
            # Windows (from Windows machine)
            ./scripts/upload-windows-release.sh ${{ steps.version.outputs.version }}

            # macOS (from Mac)
            ./scripts/upload-macos-release.sh ${{ steps.version.outputs.version }}

            # FreeBSD (from FreeBSD machine)
            ./scripts/upload-freebsd-release.sh ${{ steps.version.outputs.version }}

            # Or use unified script (auto-detects platform)
            ./scripts/upload-release.sh ${{ steps.version.outputs.version }}
            ./scripts/upload-release.sh ${{ steps.version.outputs.version }} --turso
            ```

            ### Installation

            #### Quick Install (Linux/macOS)
            ```bash
            ARCH=$(uname -m)
            OS=$(uname -s | tr '[:upper:]' '[:lower:]')

            if [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; fi
            if [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then ARCH="arm64"; fi
            if [ "$OS" = "darwin" ]; then OS="darwin"; fi

            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/statusline-${OS}-${ARCH}.tar.gz | tar xz
            chmod +x statusline
            sudo mv statusline /usr/local/bin/
            ```

            ### Verification

            SHA256 checksums are provided for each binary:
            ```bash
            sha256sum -c statusline-linux-amd64.tar.gz.sha256
            ```

            ### Changes

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: true
          prerelease: false
