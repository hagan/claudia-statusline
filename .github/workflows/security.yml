name: Security Audit

on:
  push:
    branches: [ main ]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/security.yml'
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: |
        echo "## Security Audit Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Run cargo audit and capture output
        if cargo audit --json > audit.json 2>&1; then
          echo "✅ No security vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Security vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse and display vulnerabilities
          cargo audit || true

          # Also run without JSON for human-readable output in logs
          echo "### Detailed Report:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cargo audit 2>&1 | head -100 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi

    - name: Check for outdated dependencies
      run: |
        cargo install cargo-outdated
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cargo outdated --exit-code 0 2>&1 | head -50 >> $GITHUB_STEP_SUMMARY || true
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Upload audit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: |
          audit.json
        retention-days: 30

  dependency-review:
    runs-on: ubuntu-latest
    name: Dependency Review
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-3.0, AGPL-3.0
        comment-summary-in-pr: true

  license-check:
    runs-on: ubuntu-latest
    name: License Compatibility Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Build project dependencies
      run: cargo build

    - name: Install cargo-license
      run: cargo install cargo-license --locked

    - name: Check licenses
      run: |
        set +e  # Don't exit on error
        
        # Ensure cargo-license is in PATH
        export PATH="$HOME/.cargo/bin:$PATH"
        
        echo "## License Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Dependencies and their licenses:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        # Try to run cargo-license and capture the result
        cargo license --authors --do-not-bundle >> $GITHUB_STEP_SUMMARY 2>/dev/null
        LICENSE_EXIT_CODE=$?
        
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        if [ $LICENSE_EXIT_CODE -eq 0 ]; then
          # cargo-license succeeded, check for incompatible licenses
          cargo license --json 2>/dev/null > /tmp/licenses.json
          if [ $? -eq 0 ]; then
            INCOMPATIBLE=$(jq -r '.[] | select(.license | test("GPL|AGPL")) | .name' /tmp/licenses.json 2>/dev/null | wc -l || echo "0")
            if [ "$INCOMPATIBLE" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "⚠️ Found potentially incompatible licenses!" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "✅ All licenses are compatible" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Could not check license compatibility" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ cargo-license is not available or failed to run (exit code: $LICENSE_EXIT_CODE)" >> $GITHUB_STEP_SUMMARY
          echo "This is not a critical error - continuing build" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Always exit successfully unless we found incompatible licenses
        exit 0

  supply-chain-security:
    runs-on: ubuntu-latest
    name: Supply Chain Security

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-deny
      run: cargo install cargo-deny

    - name: Create deny.toml if not exists
      run: |
        if [ ! -f deny.toml ]; then
          cat > deny.toml << 'EOF'
        [bans]
        multiple-versions = "warn"
        skip = []
        skip-tree = []

        [licenses]
        unlicensed = "deny"
        allow = [
          "MIT",
          "Apache-2.0",
          "Apache-2.0 WITH LLVM-exception",
          "BSD-2-Clause",
          "BSD-3-Clause",
          "ISC",
          "Unicode-DFS-2016",
          "CC0-1.0",
        ]
        copyleft = "warn"

        [sources]
        unknown-registry = "warn"
        unknown-git = "warn"

        [advisories]
        db-path = "~/.cargo/advisory-db"
        db-urls = ["https://github.com/rustsec/advisory-db"]
        yanked = "warn"
        EOF
        fi

    - name: Run cargo-deny
      run: |
        echo "## Supply Chain Security Check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if cargo deny check 2>&1; then
          echo "✅ Supply chain security check passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Supply chain security issues detected!" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cargo deny check 2>&1 | head -100 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi