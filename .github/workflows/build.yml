name: Build Binaries

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build.yml'

jobs:
  lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    env:
      NO_COLOR: 1
      CARGO_TERM_COLOR: never
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      id: fmt
      run: |
        if cargo fmt --all -- --check; then
          echo "✅ Formatting OK" >> $GITHUB_STEP_SUMMARY
          echo "fmt_status=success" >> $GITHUB_OUTPUT
        else
          echo "❌ Formatting failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "cargo fmt --all" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "::error::Formatting check failed. Run: cargo fmt --all"
          echo "fmt_status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Run clippy
      id: clippy
      run: |
        if cargo clippy --all-targets --all-features -- -D warnings -A clippy::needless_borrows_for_generic_args; then
          echo "✅ Clippy clean" >> $GITHUB_STEP_SUMMARY
          echo "clippy_status=success" >> $GITHUB_OUTPUT
        else
          echo "❌ Clippy failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "cargo clippy --all-targets --all-features -- -D warnings" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "::error::Clippy found issues. Run: cargo clippy --all-targets --all-features -- -D warnings"
          echo "clippy_status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Generate lint summary
      if: always()
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "📚 See [CONTRIBUTING.md](../../blob/main/CONTRIBUTING.md#ci) for local reproduction" >> $GITHUB_STEP_SUMMARY

  build:
    needs: lint
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    env:
      NO_COLOR: 1
      CARGO_TERM_COLOR: never
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: statusline-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: statusline-linux-arm64
            use-cross: true

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: statusline-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: statusline-darwin-arm64

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: statusline-windows-amd64

          # Static musl build for Alpine/Docker
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: statusline-linux-musl
            use-cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            # musl binaries are already stripped
            echo "Skipping strip for musl binary"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            strip target/${{ matrix.target }}/release/statusline
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            # Cross-compiled ARM binary, skip stripping
            echo "Skipping strip for cross-compiled ARM binary"
          else
            strip target/${{ matrix.target }}/release/statusline
          fi

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz statusline
          cd ../../../
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256
          else
            sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256
          fi

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          cd target\${{ matrix.target }}\release
          Compress-Archive -Path statusline.exe -DestinationPath ..\..\..\${{ matrix.artifact }}.zip
          cd ..\..\..
          Get-FileHash ${{ matrix.artifact }}.zip -Algorithm SHA256 | Select-Object -ExpandProperty Hash | Out-File -Encoding ASCII ${{ matrix.artifact }}.zip.sha256

      - name: Upload artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256

      - name: Test binary
        if: matrix.os != 'windows-latest' && !matrix.use-cross
        run: |
          ./target/${{ matrix.target }}/release/statusline --version
          echo '{"workspace":{"current_dir":"/tmp"}}' | ./target/${{ matrix.target }}/release/statusline

      - name: Test binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          .\target\${{ matrix.target }}\release\statusline.exe --version
          echo '{"workspace":{"current_dir":"C:\temp"}}' | .\target\${{ matrix.target }}\release\statusline.exe

      - name: Generate build summary
        if: always()
        run: |
          echo "## Build Summary: ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY

          # Get binary size
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_SIZE=$(stat -c%s target/${{ matrix.target }}/release/statusline.exe 2>/dev/null || echo "0")
            PKG_SIZE=$(stat -c%s ${{ matrix.artifact }}.zip 2>/dev/null || echo "0")
            PKG_FILE="${{ matrix.artifact }}.zip"
          else
            BIN_SIZE=$(stat -c%s target/${{ matrix.target }}/release/statusline 2>/dev/null || stat -f%z target/${{ matrix.target }}/release/statusline 2>/dev/null || echo "0")
            PKG_SIZE=$(stat -c%s ${{ matrix.artifact }}.tar.gz 2>/dev/null || stat -f%z ${{ matrix.artifact }}.tar.gz 2>/dev/null || echo "0")
            PKG_FILE="${{ matrix.artifact }}.tar.gz"
          fi

          BIN_SIZE_MB=$(echo "scale=2; $BIN_SIZE / 1048576" | bc 2>/dev/null || echo "$((BIN_SIZE / 1048576))")
          PKG_SIZE_MB=$(echo "scale=2; $PKG_SIZE / 1048576" | bc 2>/dev/null || echo "$((PKG_SIZE / 1048576))")

          echo "| Target Triple | ${{ matrix.target }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Binary Size | ${BIN_SIZE_MB}MB (${BIN_SIZE} bytes) |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Size | ${PKG_SIZE_MB}MB |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | ${PKG_FILE} ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA256 | ${PKG_FILE}.sha256 ✅ |" >> $GITHUB_STEP_SUMMARY
        shell: bash

  # Quick security check on main branch
  security-check:
    runs-on: ubuntu-latest
    name: Quick Security Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install and run cargo-audit
        run: |
          cargo install cargo-audit
          echo "Running security audit..."
          cargo audit --deny warnings || echo "::warning::Security vulnerabilities found. Check security workflow for details."

  # Create a job to test that all builds succeeded
  check-builds:
    needs: [build, security-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check build matrix
        run: echo "All builds and security checks completed successfully!"

  # Optional job to measure binary sizes
  measure-sizes:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display binary sizes
        run: |
          echo "## Binary Sizes Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Package Size | SHA256 |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|--------|" >> $GITHUB_STEP_SUMMARY

          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir")
              if [[ -f "$dir/$platform.tar.gz" ]]; then
                size=$(stat -c%s "$dir/$platform.tar.gz" 2>/dev/null || stat -f%z "$dir/$platform.tar.gz" 2>/dev/null || echo "0")
                size_mb=$(echo "scale=2; $size / 1048576" | bc 2>/dev/null || echo "$((size / 1048576))")
                echo "| $platform | ${size_mb}MB | ✅ |" >> $GITHUB_STEP_SUMMARY
              elif [[ -f "$dir/$platform.zip" ]]; then
                size=$(stat -c%s "$dir/$platform.zip" 2>/dev/null || stat -f%z "$dir/$platform.zip" 2>/dev/null || echo "0")
                size_mb=$(echo "scale=2; $size / 1048576" | bc 2>/dev/null || echo "$((size / 1048576))")
                echo "| $platform | ${size_mb}MB | ✅ |" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📦 [Download artifacts](../actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "📚 See [README.md](../../blob/main/README.md) for quick start" >> $GITHUB_STEP_SUMMARY