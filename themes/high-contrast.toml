# High Contrast Theme - Maximum readability for accessibility
#
# Designed for users with visual impairments or difficult viewing conditions.
# Uses pure colors with maximum contrast against dark backgrounds.
# WCAG AAA compliant color ratios.

name = "high-contrast"
description = "Maximum contrast theme for accessibility (WCAG AAA)"

[colors]
# Component colors - what each part of the statusline looks like
directory = "#00FFFF"              # Bright cyan - Current working directory
git_branch = "#00FF00"             # Bright green - Git branch name
model = "#FFFFFF"                  # White - Claude model name (highest visibility)
duration = "#AAAAAA"               # Light gray - Session duration
separator = "#888888"              # Medium gray - Bullet separator

# State-based colors - dynamic based on content
lines_added = "#00FF00"            # Bright green - Lines added
lines_removed = "#FF0000"          # Bright red - Lines removed

# Cost threshold colors - based on session cost
cost_low = "#00FF00"               # Bright green - Cost < $5
cost_medium = "#FFFF00"            # Bright yellow - Cost $5-$20
cost_high = "#FF0000"              # Bright red - Cost >= $20

# Context usage threshold colors - based on % of context window used
context_normal = "#FFFFFF"         # White - < 50% (max visibility)
context_caution = "#FFFF00"        # Bright yellow - 50-70%
context_warning = "#FF8800"        # Bright orange - 70-90%
context_critical = "#FF0000"       # Bright red - >= 90%

# High contrast color palette (16-color ANSI equivalents)
[palette.high_contrast]
# Using bright ANSI colors for maximum visibility
black = "#000000"
red = "#FF0000"
green = "#00FF00"
yellow = "#FFFF00"
blue = "#0000FF"
magenta = "#FF00FF"
cyan = "#00FFFF"
white = "#FFFFFF"
gray = "#888888"
light_gray = "#AAAAAA"
orange = "#FF8800"

# Note: This theme intentionally uses pure, saturated colors
# for maximum contrast and readability on dark backgrounds.
# Color ratios meet WCAG AAA standards (7:1 or higher).
